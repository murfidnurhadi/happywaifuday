<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Happy Birthday!!! :)</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #ffe6f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .idea-text {
      opacity: 0;
      font-size: 24px;
      margin-top: 40px;
    }
    .animated-image {
      width: 300px;
      height: auto;
      margin: 20px auto;
      display: block;
      opacity: 0;
    }
  </style>
</head>

<body>

  <audio class="song" loop autoplay>
    <source src="./music/hbd.mpeg">
    Your browser isn't invited for super fun audio time.
  </audio>

  <div class="container">
    <h1>Hi <span id="name">Firefly</span></h1>
    <p id="greetingText">I really like your name btw!</p>

    <div id="ideas">
      <p class="idea-text" id="idea-1">That's what I was going to do.</p>
      <img src="img/firefly.jpg" alt="Firefly" class="animated-image" id="img-idea-1" />

      <p class="idea-text" id="idea-2">But then I stopped.</p>
      <img src="img/firefly.jpg" alt="Firefly" class="animated-image" id="img-idea-2" />

      <p class="idea-text" id="idea-3">I realised, I wanted to do something<br><strong>special</strong>.</p>
      <img src="img/firefly.jpg" alt="Firefly" class="animated-image" id="img-idea-3" />

      <p class="idea-text" id="idea-4">Because,</p>
      <img src="img/firefly.jpg" alt="Firefly" class="animated-image" id="img-idea-4" />

      <p class="idea-text" id="idea-5">You are Special <span>:)</span></p>
      <img src="img/firefly.jpg" alt="Firefly" class="animated-image" id="img-idea-5" />

      <p class="idea-text" id="idea-6"><span>S</span> <span>O</span></p>
      <img src="img/firefly.jpg" alt="Firefly" class="animated-image" id="img-idea-6" />
    </div>

  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    // Fungsi untuk animasi teks dan gambar berurutan
    function animateIdeas() {
      const ideas = [
        { text: "#idea-1", img: "#img-idea-1" },
        { text: "#idea-2", img: "#img-idea-2" },
        { text: "#idea-3", img: "#img-idea-3" },
        { text: "#idea-4", img: "#img-idea-4" },
        { text: "#idea-5", img: "#img-idea-5" },
        { text: "#idea-6", img: "#img-idea-6" },
      ];

      let delayTime = 0;

      ideas.forEach((idea) => {
        gsap.to(idea.text, {
          opacity: 1,
          y: -20,
          duration: 1,
          delay: delayTime
        });
        gsap.to(idea.img, {
          opacity: 1,
          y: -20,
          scale: 1.05,
          duration: 1.5,
          delay: delayTime + 1
        });
        delayTime += 2.5; // jeda antar animasi
      });
    }

    animateIdeas();
  </script>

</body>
</html>
