<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animasi Gambar Bergerak</title>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- GSAP (TimelineMax) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="text-sequence">
            <div class="one">Selamat Datang</div>
            <div class="two">Klik tombol di bawah ya!</div>
            <div class="three">Enjoy!</div>
            <div class="four">Let's go</div>
            <div class="fake-btn">Start</div>
        </div>

        <div class="hbd-chatbox">Happy Birthday!</div>
        <div class="wish-hbd">Wish You All the Best</div>
        <div class="idea-1">This is Idea 1</div>
        <div class="idea-2">This is Idea 2</div>
        <div class="idea-3"><strong>This is Idea 3</strong></div>
        <div class="idea-4">This is Idea 4</div>
        <div class="idea-5"><span>Idea 5</span></div>
        <div class="idea-6"><span>Idea 6</span></div>

        <div class="baloons">
            <img src="balloon.png" alt="Baloon">
        </div>

        <div class="profile-picture">
            <img src="profile.png" alt="Profile" width="100">
        </div>

        <div class="hat">üé©</div>

        <div class="wish">
            <h5>Semoga sukses selalu!</h5>
        </div>

        <div class="eight">
            <svg></svg>
        </div>

        <div class="nine">
            <p>Enjoy your day!</p>
        </div>

        <div class="last-smile">üòä</div>

        <button id="replay">Replay Animation</button>
    </div>

    <!-- Musik (disembunyikan) -->
    <audio class="song" src="musik.mp3"></audio>

    <!-- Tombol Panah -->
    <button id="arrowRight" class="arrow-btn">‚û°Ô∏è</button>

    <!-- Gambar bergerak -->
    <img src="gambar.png" id="movingImage" class="moving-img">

    <script src="script.js"></script>
</body>
</html>
