<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!!! :)</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #ffe6f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .idea-text {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0;
    }
    .animated-image {
      width: 300px;
      height: auto;
      margin-top: 20px;
      opacity: 0;
    }
    .next-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .next-btn:hover {
      background-color: #e73370;
    }
  </style>
</head>

<body>

  <audio class="song" loop autoplay>
    <source src="./music/hbd.mpeg">
    Your browser isn't invited for super fun audio time.
  </audio>

  <div class="container">
    <h1 id="title" style="margin-bottom: 10px;">Hi Firefly</h1>
    <p id="greetingText" style="margin-bottom: 30px;">I really like your name btw!</p>

    <p class="idea-text" id="ideaText"></p>
    <img src="img/firefly.jpg" alt="Firefly" class="animated-image" id="ideaImage" />

    <button class="next-btn" id="nextBtn">Next ‚û°Ô∏è</button>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    // Data teks dan gambar
    const ideas = [
      "That's what I was going to do.",
      "But then I stopped.",
      "I realised, I wanted to do something <strong>special</strong>.",
      "Because,",
      "You are Special :)",
      "<span>S</span> <span>O</span>",
      "Happy Birthday!!! üéâüéÇ"
    ];

    let currentIdea = 0;

    const ideaText = document.getElementById('ideaText');
    const ideaImage = document.getElementById('ideaImage');
    const nextBtn = document.getElementById('nextBtn');

    // Fungsi untuk tampilkan teks dan gambar
    function showIdea(index) {
      if(index < ideas.length){
        ideaText.innerHTML = ideas[index];
        gsap.fromTo(ideaText, {opacity: 0, y: 30}, {opacity: 1, y: 0, duration: 1});
        gsap.fromTo(ideaImage, {opacity: 0, scale: 0.8}, {opacity: 1, scale: 1, duration: 1.2});
      } else {
        // Kalau sudah habis semua
        ideaText.innerHTML = "The End :)";
        ideaImage.style.display = "none";
        nextBtn.style.display = "none";
      }
    }

    // Tombol klik
    nextBtn.addEventListener('click', () => {
      showIdea(currentIdea);
      currentIdea++;
    });

    // Tombol keyboard (panah kanan)
    document.addEventListener('keydown', (e) => {
      if(e.key === "ArrowRight") {
        showIdea(currentIdea);
        currentIdea++;
      }
    });

    // Start pertama
    showIdea(currentIdea);
    currentIdea++;
  </script>

</body>
</html>
